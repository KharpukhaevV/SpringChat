<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <form method="POST" action="/chat" th:object="${user}">
                <label for="login" class="form-label" style="margin-top: 20px">Enter your login:</label>
                <label for="login" style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                <input type="text" class="form-control" id="login" th:field="*{name}">
                <label for="age" class="form-label">Enter your age:</label>
                <label for="age" style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></label>
                <input type="text" class="form-control" id="age" th:field="*{age}">
                <button class="btn btn-primary" type="submit" style="margin-top: 20px">Connect</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
